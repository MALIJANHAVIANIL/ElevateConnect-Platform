<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevateConnect - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/20">
        <h1 class="text-3xl font-bold text-white text-center mb-6">Create Account</h1>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="text-white text-sm font-medium">Full Name</label>
                <input type="text" id="name" required
                    class="w-full mt-1 px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                    placeholder="John Doe">
            </div>

            <div>
                <label class="text-white text-sm font-medium">Email</label>
                <input type="email" id="email" required
                    class="w-full mt-1 px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                    placeholder="you@example.com">
            </div>

            <div>
                <label class="text-white text-sm font-medium">Password</label>
                <input type="password" id="password" required
                    class="w-full mt-1 px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                    placeholder="••••••••">
            </div>

            <div>
                <label class="text-white text-sm font-medium">I am a...</label>
                <select id="role" required
                    class="w-full mt-1 px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                    <option value="STUDENT" class="text-black">Student</option>
                    <option value="TPO" class="text-black">TPO Officer</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-white text-purple-600 font-bold py-3 rounded-lg hover:bg-purple-50 transition-all shadow-lg">
                Register
            </button>

            <div id="error" class="hidden text-red-200 text-sm text-center p-2 bg-red-500/20 rounded"></div>
            <div id="success" class="hidden text-green-200 text-sm text-center p-2 bg-green-500/20 rounded"></div>
        </form>

        <p class="text-white/60 text-center mt-6 text-sm">Already have an account? <a href="login.html"
                class="text-white font-semibold underline">Login</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch('http://localhost:8081/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('success').textContent = 'Registration successful! Redirecting...';
                    document.getElementById('success').classList.remove('hidden');
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    const error = await response.text();
                    document.getElementById('error').textContent = error || 'Registration failed';
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Backend not running. Start Spring Boot server.';
                document.getElementById('error').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
