<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevateConnect - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/20">
        <h1 class="text-3xl font-bold text-white text-center mb-2">ElevateConnect</h1>
        <p class="text-white/70 text-center mb-6 text-sm">Training & Placement Management</p>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="text-white text-sm font-medium">Email</label>
                <input type="email" id="email" required
                    class="w-full mt-1 px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                    placeholder="student@example.com">
            </div>

            <div>
                <label class="text-white text-sm font-medium">Password</label>
                <input type="password" id="password" required
                    class="w-full mt-1 px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-white text-purple-600 font-bold py-3 rounded-lg hover:bg-purple-50 transition-all shadow-lg">
                Sign In
            </button>

            <div id="error" class="hidden text-red-200 text-sm text-center p-2 bg-red-500/20 rounded"></div>
        </form>

        <p class="text-white/60 text-center mt-6 text-sm">Don't have an account? <a href="register.html"
                class="text-white font-semibold underline">Register</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8081/api/auth/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('name', data.name);

                    // Redirect based on role
                    if (data.role === 'STUDENT') {
                        window.location.href = 'student-dashboard.html';
                    } else if (data.role === 'TPO') {
                        window.location.href = 'tpo-dashboard.html';
                    }
                } else {
                    document.getElementById('error').textContent = 'Invalid credentials';
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Backend not running. Start Spring Boot server.';
                document.getElementById('error').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
